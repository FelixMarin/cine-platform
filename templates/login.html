<!DOCTYPE html>
<html>
<head>
    <title>Login - Mi Cine Jetson</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #1a1a1a;
            color: white;
        }
        form {
            background: #333;
            padding: 20px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
        }
        input {
            margin-bottom: 10px;
            padding: 10px;
        }
        button {
            padding: 10px;
            background: #e50914;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form method="POST">
        <h2>Identificarse</h2>

        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}

        <!-- Ahora es username, no email -->
        <input type="text" name="email" placeholder="Usuario" required>

        <input type="password" name="password" placeholder="ContraseÃ±a" required>

        <button type="submit">Entrar</button>
    </form>
</body>
</html>
