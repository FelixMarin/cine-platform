apiVersion: apps/v1
kind: Deployment
metadata:
  name: cine-platform
  namespace: cine
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cine-platform
  template:
    metadata:
      labels:
        app: cine-platform
    spec:
      containers:
        - name: cine-platform
          image: felixmurcia/cine-platform:latest
          ports:
            - containerPort: 9443

          env:
            # ============================
            # üîê SSL variables (Secret)
            # ============================
            - name: SSL_CERT_FILE
              valueFrom:
                secretKeyRef:
                  name: cine-secret
                  key: SSL_CERT_FILE

            - name: SSL_KEY_FILE
              valueFrom:
                secretKeyRef:
                  name: cine-secret
                  key: SSL_KEY_FILE

            # ============================
            # üîê Secret variables (Auth)
            # ============================
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: cine-secret
                  key: SECRET_KEY

            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: cine-secret
                  key: JWT_SECRET_KEY

            - name: JWT_AUDIENCE
              valueFrom:
                secretKeyRef:
                  name: cine-secret
                  key: JWT_AUDIENCE

            - name: OAUTH2_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: cine-secret
                  key: OAUTH2_CLIENT_ID

            - name: OAUTH2_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: cine-secret
                  key: OAUTH2_CLIENT_SECRET

            - name: OAUTH2_URL
              valueFrom:
                secretKeyRef:
                  name: cine-secret
                  key: OAUTH2_URL

            - name: OAUTH2_REDIRECT_URI
              valueFrom:
                secretKeyRef:
                  name: cine-secret
                  key: OAUTH2_REDIRECT_URI

            - name: SESSION_COOKIE_DOMAIN
              valueFrom:
                secretKeyRef:
                  name: cine-secret
                  key: SESSION_COOKIE_DOMAIN

            # ============================
            # üü¶ ConfigMap variables (App config)
            # ============================
            - name: FLASK_HOST
              valueFrom:
                configMapKeyRef:
                  name: cine-config
                  key: FLASK_HOST

            - name: FLASK_PORT
              valueFrom:
                configMapKeyRef:
                  name: cine-config
                  key: FLASK_PORT

            - name: MAX_CONTENT_LENGTH
              valueFrom:
                configMapKeyRef:
                  name: cine-config
                  key: MAX_CONTENT_LENGTH

            - name: SESSION_COOKIE_HTTPONLY
              valueFrom:
                configMapKeyRef:
                  name: cine-config
                  key: SESSION_COOKIE_HTTPONLY

            - name: SESSION_COOKIE_SAMESITE
              valueFrom:
                configMapKeyRef:
                  name: cine-config
                  key: SESSION_COOKIE_SAMESITE

            - name: SESSION_COOKIE_SECURE
              valueFrom:
                configMapKeyRef:
                  name: cine-config
                  key: SESSION_COOKIE_SECURE

            - name: SESSION_COOKIE_PATH
              valueFrom:
                configMapKeyRef:
                  name: cine-config
                  key: SESSION_COOKIE_PATH

            - name: MOVIES_FOLDER
              valueFrom:
                configMapKeyRef:
                  name: cine-config
                  key: MOVIES_FOLDER

            - name: UPLOAD_FOLDER
              valueFrom:
                configMapKeyRef:
                  name: cine-config
                  key: UPLOAD_FOLDER

            - name: TEMP_FOLDER
              valueFrom:
                configMapKeyRef:
                  name: cine-config
                  key: TEMP_FOLDER

            - name: OUTPUT_FOLDER
              valueFrom:
                configMapKeyRef:
                  name: cine-config
                  key: OUTPUT_FOLDER

            - name: LOG_FOLDER
              valueFrom:
                configMapKeyRef:
                  name: cine-config
                  key: LOG_FOLDER

            - name: OAUTH2_AUTHORIZE_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: cine-config
                  key: OAUTH2_AUTHORIZE_ENDPOINT

            - name: OAUTH2_TOKEN_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: cine-config
                  key: OAUTH2_TOKEN_ENDPOINT

            - name: OAUTH2_USERINFO_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: cine-config
                  key: OAUTH2_USERINFO_ENDPOINT

          volumeMounts:
            - name: uploads
              mountPath: /app/uploads
            - name: temp
              mountPath: /app/temp
            - name: outputs
              mountPath: /app/outputs
            - name: logs
              mountPath: /app/logs
            - name: movies
              mountPath: /data/movies
            - name: certs
              mountPath: /certs
              readOnly: true

      volumes:
        - name: uploads
          hostPath:
            path: /home/jetson/cine/uploads
            type: DirectoryOrCreate
        - name: temp
          hostPath:
            path: /home/jetson/cine/temp
            type: DirectoryOrCreate
        - name: outputs
          hostPath:
            path: /home/jetson/cine/outputs
            type: DirectoryOrCreate
        - name: logs
          hostPath:
            path: /home/jetson/cine/logs
            type: DirectoryOrCreate
        - name: movies
          hostPath:
            path: /mnt/servidor/Data2TB/audiovisual/
            type: Directory
        - name: certs
          hostPath:
            path: /var/lib/tailscale/certs