apiVersion: apps/v1
kind: Deployment
metadata:
  name: cine-platform
  namespace: cine
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cine-platform
  template:
    metadata:
      labels:
        app: cine-platform
    spec:
      containers:
        - name: cine-platform
          image: cine-platform-dev
          command: ["python3"]
          args: ["app.py", "--reload"]   # Flask autoreload

          ports:
            - containerPort: 5000

          env:
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: cine-secret
                  key: SECRET_KEY

            - name: POCKETBASE_URL
              valueFrom:
                configMapKeyRef:
                  name: cine-config
                  key: POCKETBASE_URL

            - name: MOVIES_FOLDER
              value: "/data/movies"

            - name: UPLOAD_FOLDER
              value: "/app/uploads"

            - name: TEMP_FOLDER
              value: "/app/temp"

            - name: OUTPUT_FOLDER
              value: "/app/outputs"

            - name: LOG_FOLDER
              value: "/app/logs"

          volumeMounts:
            - name: src
              mountPath: /app

            - name: uploads
              mountPath: /app/uploads

            - name: temp
              mountPath: /app/temp

            - name: outputs
              mountPath: /app/outputs

            - name: logs
              mountPath: /app/logs

            - name: movies
              mountPath: /data/movies

      volumes:
        - name: src
          hostPath:
            path: /home/jetson/Public/cine-app/cine-platform
            type: Directory

        - name: uploads
          hostPath:
            path: /home/jetson/cine/uploads
            type: DirectoryOrCreate

        - name: temp
          hostPath:
            path: /home/jetson/cine/temp
            type: DirectoryOrCreate

        - name: outputs
          hostPath:
            path: /home/jetson/cine/outputs
            type: DirectoryOrCreate

        - name: logs
          hostPath:
            path: /home/jetson/cine/logs
            type: DirectoryOrCreate

        - name: movies
          hostPath:
            path: /media/d/audiovisual
            type: Directory
