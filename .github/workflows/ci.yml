name: Cine Platform - Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov coverage coverage-badge

      - name: Create necessary directories
        run: |
          mkdir -p /tmp/uploads /tmp/thumbnails /tmp/outputs
          mkdir -p logs

      - name: Run tests with coverage (pytest)
        run: |
          python -m pytest tests/ \
            --cov=. \
            --cov-report=term-missing \
            --cov-report=xml \
            --cov-report=html \
            -v

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: htmlcov/

      - name: Generate coverage badge
        run: |
          coverage-badge -o coverage-badge.svg -f

      - name: Switch to main branch (fix detached HEAD)
        run: |
          git fetch origin main
          git checkout main

      - name: Commit coverage badge to repo
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          mkdir -p assets
          if [ -f coverage-badge.svg ]; then
            mv coverage-badge.svg assets/coverage-badge.svg
            git add assets/coverage-badge.svg
            git commit -m "Update coverage badge" || echo "No changes to commit"
            git push origin main
          else
            echo "Coverage badge not found"
          fi