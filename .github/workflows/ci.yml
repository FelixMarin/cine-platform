name: Cine Platform - Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Create necessary directories
        run: |
          mkdir -p /tmp/uploads /tmp/thumbnails /tmp/outputs
          mkdir -p logs

      - name: Create dummy templates for tests
        run: |
          mkdir -p ./test_templates
          echo "<!-- dummy -->" > ./test_templates/index.html
          echo "<!-- dummy -->" > ./test_templates/login.html
          echo "<!-- dummy -->" > ./test_templates/optimizer.html
          echo "<!-- dummy -->" > ./test_templates/play.html
          echo "<!-- dummy -->" > ./test_templates/admin_panel.html
          mkdir -p tests/templates
          cp ./test_templates/* tests/templates/

      - name: Run tests with coverage
        run: |
          pytest tests/ --cov=. --cov-report=term-missing --cov-report=html

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: htmlcov/

      - name: Get coverage percentage
        id: coverage
        run: |
          PERCENT=$(grep -o 'pc_cov">[0-9.]*%' htmlcov/index.html | head -1 | grep -o '[0-9.]*' | cut -d. -f1)
          echo "percent=$PERCENT" >> $GITHUB_OUTPUT
          echo "Coverage: $PERCENT%"

      - name: Generate coverage badge
        run: |
          PERCENT=${{ steps.coverage.outputs.percent }}
          
          if [ $PERCENT -ge 90 ]; then
            COLOR="brightgreen"
          elif [ $PERCENT -ge 75 ]; then
            COLOR="yellow"
          elif [ $PERCENT -ge 60 ]; then
            COLOR="orange"
          else
            COLOR="red"
          fi
          
          curl -s "https://img.shields.io/badge/coverage-$PERCENT%25-$COLOR" > coverage-badge.svg

      - name: Clean up test templates
        run: |
          rm -rf ./test_templates
          rm -rf tests/templates

      - name: Commit coverage badge
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          mkdir -p assets

          if [ -f coverage-badge.svg ]; then
            mv coverage-badge.svg assets/coverage-badge.svg
            git add assets/coverage-badge.svg
            
            # Restaurar cualquier cambio no deseado
            git checkout -- tests/ 2>/dev/null || true
            
            # Commit solo si hay cambios en assets
            if git diff --staged --quiet; then
              echo "No changes to commit"
            else
              git commit -m "Update coverage badge"
              git push origin main   # ‚Üê CLAVE: push correcto
            fi
          else
            echo "Coverage badge not found"
          fi
