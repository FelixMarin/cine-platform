    <!-- Triángulo play interior -->
    <path d="M18 12 L28 18 L18 24 L18 12" fill="#3b82f6" fill-opacity="0.6" />
    <!-- Flecha de optimización -->
    <path d="M32 10 L38 10 L38 16" stroke="#3b82f6" stroke-width="2" fill="none" stroke-linecap="round" />
    <circle cx="38" cy="22" r="3" stroke="#3b82f6" stroke-width="1.5" fill="none" />
  </g>

  <!-- Título en una sola línea -->
  <text x="60" y="38" class="title" font-size="34" fill="#1e293b" letter-spacing="-0.2">Pipeline de Optimización de Videos</text>

