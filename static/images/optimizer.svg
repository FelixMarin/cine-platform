<svg width="650" height="60" viewBox="0 0 650 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, sans-serif; font-weight: 700; }
  </style>

  <!-- Icono distintivo: símbolo de optimización de video -->
  <g transform="translate(5, 12)">
    <!-- Círculo exterior (procesamiento) -->
